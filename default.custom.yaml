customization:
  distribution_code_name: Weasel
  distribution_version: 0.11.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Sun Aug  5 16:23:56 2018"
  rime_version: 1.3.0
patch:
  "ascii_composer/good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: commit_code
  key_binder:
    bindings: [{accept: "Control+p", send: Up, when: composing}, {accept: "Control+n", send: Down, when: composing}, {accept: "Control+b", send: Left, when: composing}, {accept: "Control+f", send: Right, when: composing}, {accept: "Control+a", send: Home, when: composing}, {accept: "Control+e", send: End, when: composing}, {accept: "Control+d", send: Delete, when: composing}, {accept: "Control+k", send: "Shift+Delete", when: composing}, {accept: "Control+h", send: BackSpace, when: composing}, {accept: "Control+g", send: Escape, when: composing}, {accept: "Control+bracketleft", send: Escape, when: composing}, {accept: "Alt+v", send: Page_Up, when: composing}, {accept: "Control+v", send: Page_Down, when: composing}, {accept: ISO_Left_Tab, send: Page_Up, when: composing}, {accept: "Shift+Tab", send: Page_Up, when: composing}, {accept: Tab, send: Page_Down, when: composing}, {accept: minus, send: Page_Up, when: has_menu}, {accept: equal, send: Page_Down, when: has_menu}, {accept: comma, send: Page_Up, when: paging}, {accept: period, send: Page_Down, when: has_menu}, {accept: "Control+Shift+1", select: .next, when: always}, {accept: "Control+Shift+2", toggle: ascii_mode, when: always}, {accept: "Control+Shift+3", toggle: full_shape, when: always}, {accept: "Control+Shift+4", toggle: simplification, when: always}, {accept: "Control+Shift+5", toggle: extended_charset, when: always}, {accept: "Control+Shift+exclam", select: .next, when: always}, {accept: "Control+Shift+at", toggle: ascii_mode, when: always}, {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}, {accept: "Control+Shift+dollar", toggle: simplification, when: always}, {accept: "Control+Shift+percent", toggle: extended_charset, when: always}, {accept: "Shift+space", toggle: full_shape, when: always}, {accept: "Control+Shift+space", toggle: simplification, when: always}, {accept: "Control+period", toggle: ascii_punct, when: always}]
  "menu/page_size": 6
  schema_list:
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_simp}
    - {schema: luna_pinyin_fluency}
    - {schema: bopomofo}
    - {schema: bopomofo_tw}
    - {schema: cangjie5}
    - {schema: stroke}
    - {schema: terra_pinyin}
    - {schema: double_pinyin_flypy}